<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="img/favicon.png">
		<title>首页</title>
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- bootstrap theme -->
		<link href="css/bootstrap-theme.css" rel="stylesheet">
		<!-- font icon -->
		<link href="css/elegant-icons-style.css" rel="stylesheet" />
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<!--&lt;!&ndash; Custom styles &ndash;&gt;-->
		<!--<link href="css/widgets.css" rel="stylesheet">-->
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet" />
		<link href="css/jquery-ui-1.10.4.min.css" rel="stylesheet">
		<script src="js/jquery-ui-1.10.4.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/jquery.nicescroll.js" type="text/javascript"></script>-->
    <!--custome script for all page-->
    <script src="js/scripts.js"></script>
    <!-- custom script for this page-->
    <script src="js/jquery.autosize.min.js"></script>
		    <script  src="layui/layui.js"></script>
<link rel="stylesheet"  href="layui/css/layui.css" />
		<script src=" extjs/global.js "></script>
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
		<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>

    <![endif]-->
	</head>

	<body>
		
					<div class="row">
						<div class="col-lg-12">
							<h3 class="page-header"><i class="fa fa-laptop"></i> Home</h3>
							<ol class="breadcrumb">
								<li><i class="fa fa-home"></i>Home /配置方案 </li>
							</ol>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h2><i class="fa fa-flag-o red"></i><strong>配置方案</strong></h2>
									<div class="panel-actions">
										<a href="#" class="btn-setting" title="创建配置方案"><i class="fa fa-rotate-right"></i></a>
										<!--<a href="index.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>-->
										<a href="#" class="btn-close" ><i class="fa fa-times" ></i></a>
									</div>
								</div>
								<div class="panel-body">
										 <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th width="15%"><i class="icon_drive_alt "></i> 方案名称</th>
                                <th width="20%"><i class="icon_calendar"></i> 内存<th>
                                <th width="20%"><i class="icon_mail_alt"></i> CPU</th>
								<th width="55%"><i class="icon_cogs"></i> 操作</th>
                            </tr>

                            {% for domainObject in data %}
                            <tr>
                                <td>{{ domainObject.name }} </td>
                                    <td>
                                      {{ domainObject.memory }}GB
                                    </td>

	                                  <td>{{ domainObject.cpu }}核</td>
	                                 <td>

	                                  <div class="layui-btn-group">
															<button class="layui-btn layui-btn-small" onclick="addUser();"><i class="fa fa-plus" aria-hidden="true"></i></button>
															<button class="layui-btn layui-btn-small" onclick="addUser();"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
															<button class="layui-btn layui-btn-small" onclick="addUser();"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
															<button class="layui-btn layui-btn-small" onclick="addUser();"><i class="fa fa-times" aria-hidden="true"></i></button>
														</div>
	                                  </td>
	                              </tr>
                            {% endfor %}
                            </tbody>
                        </table>
								</div>
							</div>
						</div>
					</div>
	    <!-- javascripts -->

	</body>

</html>
